{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="../static/CSS_master/file_claim2.css">
{% endblock %}
{% block content %}
    <form class="sec" action="/file_claim2" method="post">
        <div>
            {% if session["mylist"][6]: %}
                <input type="text" name="plan" value="{{session['mylist'][6]}}" disabled>

            {% else %}
                <input type="text" name="plan" value="No Plan Name Assigned" disabled>
            {% endif %}
<!--            <input type="text" name="plan" value="{{session["mylist"][6]}}" disabled>-->
        </div>

        <div>

                <h3>Choose hospital</h3>
                <select name="hospital" id="hospital" >
                    {% for i in data2 %}
                    <option value="{{i[0]}}">{{i[1]}}</option>
                    {% endfor %}
                </select>
            </div>

        <div class="text">
            <div>
                <h3>cost</h3>
            </div>
            <input name="cost" type="number" required>
        </div>
        <div>
            <h3>Details</h3>
            <textarea name="Details" id="" cols="55" rows="20" required></textarea>
        </div>
        <div>
            <input type="submit" value="submit claim" name="submit claim">
        </div>

    </form>
{% endblock %}
{% block footer %}{% endblock %}
